<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zaloguj się</title>
</head>

<body>
    <h2>Logowanie</h2>
    <form action="http://localhost:5000/api/users/login" method="POST">
        <label>Email: </label><input type="text" name="email" /> <br /> <br />
        <label>Hasło: </label><input type="password" name="password" /> <br /> <br />
        <input type="submit" value="Zaloguj się" />
    </form>
    <p>Nie masz konta zarejestruj się</p>

    <h2>Rejestracja</h2>
    <form action="http://localhost:5000/api/users/register" method="POST">
        <label>Nazwa: </label><input type="text" name="name" /><br /> <br />
        <label>Email: </label><input type="text" name="email" /> <br /> <br />
        <label>Hasło: </label><input type="password" name="password" /> <br /> <br />
        <label>Potwierdź hasło</label><input type="password" name="confirmedPassword" /> <br /> <br />
        <input type="submit" value="Zarejestruj się" />
    </form>

</body>

</html>
